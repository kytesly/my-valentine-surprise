<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Valentine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Will you be my Valentine, baby girl?</h1>
        
        <div id="gifContainer">
            <img id="valentineGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3Ym9qZzR4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/KztT2c4u8mYYUiMKdJ/giphy.gif" alt="Cute Valentine GIF">
        </div>

        <div id="buttons">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
    </div>

    <div id="popup" style="display: none;">
        <h2>Hooray! Welcome, adorable teddy bear! ❤️</h2>
        <p>Thank you, love you too!</p>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2ZueGZ3Ym9qZzR4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lH4ADRtAYnGsLe/giphy.gif" alt="Happy Dance">
    </div>

    <script src="script.js"></script>
</body>
</html>
