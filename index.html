<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="mainPage" class="container">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIyeXpndXp5ZnR4bm96Z2pqcW1zN2Z4bmZ6bmZ6bmZ6bmZ6bmZ6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZFAmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Asking Bear">
        </div>
        <h1>Will you be my Valentine date, baby girl?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="successPage" class="container hidden">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbmZ0bmZ0bmZ0bmZ0bmZ0bmZ0bmZ0bmZ0bmZ0bmZ0bmZ0JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZFAmY3Q9cw/L4lvB7fHshW8U8p0k7/giphy.gif" alt="Stroking Bears">
        </div>
        <h1>Wow, baby girl! Thanks for saying yes. I love you too!</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
