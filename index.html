<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="mainPage" class="container">
        <div class="img-wrapper">
            <img src="mygirlfriend.png"Valentine" class="main-img">
        </div>
        <h1>Will you be my Valentine date, baby girl?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="successPage" class="container hidden">
        <div class="img-wrapper">
            <img src="mygirlfriend2.png" alt="Success" class="main-img">
        </div>
        <h1>Wow, baby girl! Thanks for saying yes. I love you too!</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
