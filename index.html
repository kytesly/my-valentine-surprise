<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="mainPage" class="container">
        <img src="https://media.tenor.com/7S_M8A6p990AAAAi/mocha-bear.gif" alt="Asking" class="main-gif">
        <h1>Will you be my Valentine date, baby girl?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="successPage" class="container hidden">
        <img src="https://media.tenor.com/9796Y8t3X6QAAAAi/milk-and-mocha-hug.gif" alt="Hugging" class="main-gif">
        <h1>Wow, baby girl! Thanks for saying yes. I love you too!</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
